        /* [THUMBNAILS] */
        #gallery {
            max-width: 1200px;
            margin: 0 auto;

        #gallery img {
            position: relative;
            box-sizing: border-box;
            width: 25%;
            max-height: 200px;
            padding: 5px;
            /* fill, contain, cover, scale-down : use whichever you like */
            object-fit: contain;
            opacity: 0.9;
            cursor: pointer;
            transition: transform .2s;
        }
        #gallery img:hover{
            opacity: 1;
            transform: scale(1.5);
            z-index: 9999;
        }
 
        /* [RESPONSIVE - MOBILE FRIENDLY] */
        @media screen and (max-width: 850px) {
            #gallery img { width: 33%; }
        }
        @media screen and (max-width: 640px) {
            #gallery img { width: 50%; }
        }

         <!-- [THE GALLERY] -->
        <div class="backgroundbillboard">
         <div id="gallery">
            <div class="col-xs-12">
                <h1 style="color:black;" class="text-center">Gallery</h1>
            </div>
        <script>
            var index = 1;
            var tempImg = new Image();
            var flag = 0;
            tempImg.onload = function(){
                index++;
                flag = 1;
                appendImage();
            }
            var tryLoadImage = function( index ){
                tempImg.src = 'gallery/' + index + '.jpg';
                //if(flag==0) tempImg.src = 'gallery/' + index + '.JPG';
            }
            var appendImage = function(){
                var img = document.createElement('img');
                img.src = tempImg.src;
                document.getElementById("gallery").appendChild(img);
                flag=0;
                tryLoadImage( index )
            }
            tryLoadImage( index );
        </script>
